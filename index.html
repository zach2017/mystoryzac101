<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERITAGE & CO. - Modern African American Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #D4AF37;
            --color-secondary: #8B4513;
            --color-accent: #FF8C42;
            --color-dark: #1A1A1A;
            --color-earth: #A0522D;
            --color-sage: #87A878;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            color: #F5F5F5;
            overflow-x: hidden;
        }
        
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Decorative Background Pattern */
        .pattern-bg {
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 175, 55, 0.03) 35px, rgba(212, 175, 55, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 140, 66, 0.02) 35px, rgba(255, 140, 66, 0.02) 70px);
        }
        
        /* Hero Section Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; opacity: 0; }
        .delay-200 { animation-delay: 0.2s; opacity: 0; }
        .delay-300 { animation-delay: 0.3s; opacity: 0; }
        .delay-400 { animation-delay: 0.4s; opacity: 0; }
        
        /* Product Cards */
        .product-card {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .product-card:hover::before {
            left: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-primary);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            color: var(--color-dark);
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }
        
        .btn-secondary:hover {
            background: var(--color-primary);
            color: var(--color-dark);
            transform: scale(1.05);
        }
        
        /* Header */
        header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo-text {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Category Filters */
        .category-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: transparent;
            color: #F5F5F5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: var(--color-primary);
            color: var(--color-dark);
            border-color: var(--color-primary);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #2A2A2A;
            border: 2px solid var(--color-primary);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Decorative Elements */
        .accent-bar {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            margin: 1rem 0;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--color-primary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--color-primary);
            font-weight: 600;
        }
        
        .file-label:hover {
            background: var(--color-primary);
            color: var(--color-dark);
        }
    </style>
</head>
<body class="pattern-bg">
    <!-- Header -->
    <header>
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold display-font logo-text">HERITAGE & CO.</h1>
                <div class="flex gap-4">
                    <button onclick="openImportModal()" class="btn-secondary">Import</button>
                    <button onclick="exportProducts()" class="btn-secondary">Export</button>
                    <button onclick="openAddProductModal()" class="btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-20 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-6xl md:text-7xl font-bold display-font animate-fade-in-up mb-6">
                Celebrate Your <span class="logo-text">Heritage</span>
            </h2>
            <div class="accent-bar mx-auto animate-fade-in-up delay-100"></div>
            <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto mt-6 font-light animate-fade-in-up delay-200">
                Premium lifestyle essentials that honor culture, elevate style, and empower community
            </p>
        </div>
    </section>

    <!-- Category Filter -->
    <section class="px-6 pb-12">
        <div class="container mx-auto">
            <div class="flex flex-wrap gap-3 justify-center" id="categoryFilter">
                <button class="category-btn active" onclick="filterProducts('all')">All</button>
                <button class="category-btn" onclick="filterProducts('T-Shirt')">T-Shirts</button>
                <button class="category-btn" onclick="filterProducts('Hat')">Hats</button>
                <button class="category-btn" onclick="filterProducts('Book')">Books</button>
                <button class="category-btn" onclick="filterProducts('Mug')">Mugs</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="px-6 pb-20">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold display-font logo-text mb-4">Add New Product</h3>
            <div class="accent-bar"></div>
            <form id="productForm" class="space-y-4 mt-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Product Name</label>
                    <input type="text" id="productName" required 
                           class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Category</label>
                    <select id="productCategory" required 
                            class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white">
                        <option value="T-Shirt">T-Shirt</option>
                        <option value="Hat">Hat</option>
                        <option value="Book">Book</option>
                        <option value="Mug">Mug</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Price ($)</label>
                    <input type="number" id="productPrice" step="0.01" required 
                           class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Description</label>
                    <textarea id="productDescription" rows="3" required 
                              class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Image URL</label>
                    <input type="text" id="productImage" 
                           class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white"
                           placeholder="https://example.com/image.jpg">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">CashApp Link</label>
                    <input type="text" id="productCashApp" required 
                           class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg focus:border-yellow-500 focus:outline-none text-white"
                           placeholder="https://cash.app/$YourCashTag/25.00">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="btn-primary flex-1">Add Product</button>
                    <button type="button" onclick="closeModal('addProductModal')" class="btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold display-font logo-text mb-4">Import Products</h3>
            <div class="accent-bar"></div>
            <div class="mt-6 space-y-4">
                <p class="text-gray-300">Upload a JSON file containing product data</p>
                <label for="importFile" class="file-label">Choose JSON File</label>
                <input type="file" id="importFile" accept=".json" onchange="handleFileImport(event)">
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal('importModal')" class="btn-secondary w-full">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Product Data Storage
        let products = [
            {
                id: 1,
                name: "Unity Tee",
                category: "T-Shirt",
                price: 35.00,
                description: "Premium cotton tee celebrating Black excellence and unity",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/35.00"
            },
            {
                id: 2,
                name: "Heritage Crown Cap",
                category: "Hat",
                price: 28.00,
                description: "Embroidered snapback celebrating African heritage",
                image: "https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/28.00"
            },
            {
                id: 3,
                name: "Roots & Wings",
                category: "Book",
                price: 24.99,
                description: "Inspirational collection of stories from the diaspora",
                image: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/24.99"
            },
            {
                id: 4,
                name: "Melanin Magic Mug",
                category: "Mug",
                price: 18.00,
                description: "Gold-rimmed ceramic mug with empowering message",
                image: "https://images.unsplash.com/photo-1514228742587-6b1558fcca3d?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/18.00"
            },
            {
                id: 5,
                name: "Afro Crown Tee",
                category: "T-Shirt",
                price: 35.00,
                description: "Celebrate natural beauty and Black pride",
                image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/35.00"
            },
            {
                id: 6,
                name: "Legacy Dad Hat",
                category: "Hat",
                price: 25.00,
                description: "Vintage-style dad hat with heritage embroidery",
                image: "https://images.unsplash.com/photo-1575428652377-a2d80e2277fc?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/25.00"
            },
            {
                id: 7,
                name: "Ancestors' Wisdom",
                category: "Book",
                price: 29.99,
                description: "Ancient proverbs for modern living",
                image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/29.99"
            },
            {
                id: 8,
                name: "Golden Hour Mug",
                category: "Mug",
                price: 22.00,
                description: "Luxury mug with gold-leaf African pattern",
                image: "https://images.unsplash.com/photo-1517256673644-36ad11246d21?w=500&h=500&fit=crop",
                cashAppLink: "https://cash.app/$YourCashTag/22.00"
            }
        ];

        let currentFilter = 'all';

        // Initialize
        function init() {
            renderProducts();
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentFilter === 'all' 
                ? products 
                : products.filter(p => p.category === currentFilter);
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card rounded-xl p-6">
                    <div class="aspect-square bg-gray-700 rounded-lg mb-4 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" 
                             class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold display-font">${product.name}</h3>
                            <span class="text-yellow-500 font-bold text-lg">$${product.price.toFixed(2)}</span>
                        </div>
                        <p class="text-gray-400 text-sm">${product.description}</p>
                        <div class="flex gap-2 pt-2">
                            <a href="${product.cashAppLink}" target="_blank" class="btn-primary flex-1 text-center text-sm py-3">
                                Buy Now
                            </a>
                            <button onclick="deleteProduct(${product.id})" 
                                    class="px-4 py-3 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Products
        function filterProducts(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        // Add Product
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').value || 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&h=500&fit=crop',
                cashAppLink: document.getElementById('productCashApp').value
            };
            
            products.push(newProduct);
            renderProducts();
            closeModal('addProductModal');
            this.reset();
        });

        // Delete Product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                renderProducts();
            }
        }

        // Export Products
        function exportProducts() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'heritage-products.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Import Products
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedProducts = JSON.parse(e.target.result);
                        if (Array.isArray(importedProducts)) {
                            products = importedProducts;
                            renderProducts();
                            closeModal('importModal');
                            alert('Products imported successfully!');
                        } else {
                            alert('Invalid JSON format. Please upload a valid products array.');
                        }
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Modal Functions
        function openAddProductModal() {
            document.getElementById('addProductModal').classList.add('active');
        }

        function openImportModal() {
            document.getElementById('importModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
